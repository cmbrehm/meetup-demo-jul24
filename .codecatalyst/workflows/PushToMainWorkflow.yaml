Name: Workflow_ef56
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  BuildDist:
    # Identifies the action. Do not modify this value.
    Identifier: aws/build@v1.0.0
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      # Optional
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source
    Outputs:
      # Optional; Automatically discover reports for popular test frameworks
      AutoDiscoverReports:
        Enabled: true
        # Use as prefix for the report files
        ReportNamePrefix: rpt
      Artifacts:
        - Name: distro
          Files:
            - dist/**/*
    # Defines the action's properties.
    Configuration:
      # Required - Steps are sequential instructions that run shell commands
      Steps:
        - Run: npm install
        - Run: npm run build
      Container:
        Registry: CODECATALYST
        Image: CodeCatalystLinux_x86_64:2024_03
    Compute:
      Type: EC2
  DeployToAWSAmplifyHosting_7f:
    # Identifies the action. Do not modify this value.
    Identifier: codecatalyst-labs/deploy-to-amplify-hosting@v1.1.0
    # Required; You can use an environment to access AWS resources.
    Environment:
      Name: dev
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      # Optional
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source
      Artifacts:
        - distro
    Compute:
      Type: Lambda
    Configuration:
      Wait: true
      AWSRegion: us-east-1
      AppStackName: MeetupDemoClayTest
      CreateBranch: true
      AmplifyBranchName: ${WorkflowSource.BranchName}
      Path: .
    DependsOn:
      - BuildDist
